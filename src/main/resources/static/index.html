<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>MIDI 播放器主页</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="grid-container">
    <!-- 1. 上传 MIDI -->

    <div class="card" id="uploadCard" onclick="openUploadModal()">
        <h1 class="main-title">🎼 VirtualBand</h1>

        <div class="upload-body">
            <h2>🎵 Upload MIDI</h2>
            <p class="hint">Click to upload a new MIDI file</p>

            <div id="lastUpload" class="last-upload">
                <h3>📑 Recent Upload</h3>
                <p>No recent upload</p>
            </div>
        </div>
    </div>




    <!-- 2. 已保存 MIDI 文件 -->
    <div class="card">
        <h2>📂 已保存 MIDI 文件</h2>
        <ul id="fileList" class="file-list"></ul>

        <div id="fileInfo" class="info-box">
            请选择一个文件查看详情
        </div>

        <div class="controls">
            <button class="push-btn" onclick="pushMidi()">📤 推送</button>
            <button onclick="playMidi()">▶ 播放</button>
            <button onclick="pauseMidi()">⏸ 暂停</button>
        </div>

    </div>

    <!-- 3. 实时演奏 -->
    <link rel="stylesheet" href="/css/realtime-play.css">

    <div class="card" id="realtime-play">
        <h2>🎹 实时演奏</h2>

        <!-- 选择主类 -->
        <div class="part-tabs">
            <button class="part-btn active" data-part="Piano">Piano</button>
            <button class="part-btn" data-part="Bass">Bass</button>
            <button class="part-btn" data-part="Violin">Violin</button>
            <button class="part-btn" data-part="Strings">Strings</button>
            <button class="part-btn" data-part="Drums">Drums</button>
        </div>

        <!-- 通道设置（Bank 固定 0） -->
        <div class="row">
            <div class="field">
                <label>Program Channel (0–15)</label>
                <input id="progCh" type="number" min="0" max="15" value="0">
                <small id="progChHint" class="hint">提示：Drums 自动使用通道 9</small>
            </div>
        </div>

        <!-- 分支音色（点击即选中） -->
        <div>
            <label>分支音色（点击以选择）</label>
            <div id="variantList" class="variant-grid"></div>
        </div>

        <!-- 设置乐器（发送 program） -->
        <div class="row mt-10">
            <button id="btnSetProgram">设置乐器（发送 program）</button>
            <span id="currentSel" class="hint ml-8"></span>
        </div>

        <hr>

        <!-- 发音控制 -->
        <div class="row">
            <div class="field">
                <label>Pitch (0–127)</label>
                <input id="notePitch" type="number" min="0" max="127" value="60">
            </div>
            <div class="field">
                <label>Velocity (0–100)</label>
                <input id="noteVel" type="number" min="0" max="100" value="100">
            </div>
            <div class="field">
                <label>Note Channel (0–15)</label>
                <input id="noteCh" type="number" min="0" max="15" value="0">
            </div>
        </div>

        <div class="row">
            <button id="btnNoteOn">开始发音 (note on)</button>
            <button id="btnNoteOff">结束音 (note off)</button>
        </div>
    </div>




    <!-- 4. 预留 -->
    <div class="card">
        <h2>乐队状态</h2>
        <table id="bandStatusTable" class="status-table">
            <thead>
            <tr>
                <th>乐器</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            <tr><td>Piano</td><td id="Piano" class="status">-</td></tr>
            <tr><td>Bass</td><td id="Bass" class="status">-</td></tr>
            <tr><td>Violin</td><td id="Violin" class="status">-</td></tr>
            <tr><td>Strings</td><td id="Strings" class="status">-</td></tr>
            <tr><td>Drums</td><td id="Drums" class="status">-</td></tr>
            </tbody>
        </table>
    </div>



<!-- 上传 MIDI 弹窗 -->
<div id="uploadModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeUploadModal()">&times;</span>
        <h2>上传 MIDI 文件</h2>
        <form id="uploadForm">
            <label>歌曲名称：</label>
            <input type="text" id="name" required>

            <label>歌曲简介：</label>
            <textarea id="description" rows="3"></textarea>

            <label>选择 MIDI 文件：</label>
            <input type="file" id="file" accept=".mid" required>

            <div class="btn-group">
                <button type="button" onclick="uploadMidi('save')">保存 JSON</button>
                <button type="button" onclick="uploadMidi('savePublish')">保存并推送 MQTT</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
</div>

    <script>
        window.BAND_WS_URL = 'ws://localhost:8080/ws/status';
    </script>

    <script src="js/script.js"></script>
    <script src="js/midiUpload.js"></script>
    <script src="js/midi.js"></script>
    <script src="js/play.js"></script>
    <script src="js/realtime-play.js"></script>
</div>
</body>
</html>
